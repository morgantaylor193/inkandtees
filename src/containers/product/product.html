<feature-image backgroundImage="../../assets/img/feature-image.jpg" pageTitle="{{ apparelBrand.name }} Apparel"></feature-image>
<h2>About {{ apparelBrand.name }} Apparel</h2>
<p>{{ apparelBrand.description }}</p>
    <div class="brand-container">
      <a [routerLink]="buildApparelUrl('gildan')" class="brand-item">
        <img src="../../assets/img/gildan-logo.jpg" class="brand-logo" alt="Gildan Logo">
      </a>
      <a [routerLink]="buildApparelUrl('nextLevel')" class="brand-item">
        <img src="../../assets/img/next-level-logo.jpg" class="brand-logo" alt="Next Level Apparel Logo">
      </a>
      <a [routerLink]="buildApparelUrl('bellaCanvas')" class="brand-item">
        <img src="../../assets/img/bella-canvas-logo.jpg" class="brand-logo" alt="Bella + Canvas Logo">
      </a>
      <a [routerLink]="buildApparelUrl('hanes')" class="brand-item">
        <img src="../../assets/img/hanes-logo.jpg" class="brand-logo" alt="Hanes Logo">
      </a>
    </div>
